<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movie Suggestions</h1>
    <form id="suggestionForm">
        <input type="text" id="movieTitle" placeholder="Movie Title" required>
        <input type="url" id="moviePoster" placeholder="Poster URL" required>
        <textarea id="movieDescription" placeholder="Description" required></textarea>
        <button type="submit">Suggest Movie</button>
    </form>
    <div id="suggestions"></div>
    <script src="scripts.js"></script>
</body>
</html>
